<!DOCTYPE html>
<html>
    <head>
        <title>AirBnB clone</title>
        <link rel="stylesheet" href="styles/4-common.css" />
        <link rel="stylesheet" href="styles/3-header.css" />
        <link rel="stylesheet" href="styles/3-footer.css" />
        <link rel="stylesheet" href="styles/6-filters.css" />
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <div class='contents'>
            <header class='header'>
                <div class='hbnb'></div>
            </header>
            <div class='container'>
                <section class='filters'>
                    <div class='locations'>
                        <h3>States</h3>
                        <h4>California...</h4>
                        <ul class='popover'>
                            <li class='first'><h2>California:</h2>
                                <ul class='items'>
                                    <li>San Francisco</li>
                                    <li>Los Angeles</li>
                                </ul></li>
                            <li><h2>Arizonia:</h2>
                                <ul class='items'>
                                    <li>Pheonix</li>
                                </ul></li>
                        </ul>
                    </div>
                    <div class='amenities'>
                        <h3>Amenities</h3>
                        <h4>Internet, Kitchen, TV...</h4>
                        <ul class='popover items'>
                            <li class='first'>Internet</li>
                            <li>TV</li>
                            <li>Kitchen</li>
                        </ul>
                    </div>
                    <button>Search</button>
                </section>
            </div>
        </div>
        <footer class='footer'>
            <div class='footer-text'>Holberton School</div>
        </footer>
    </body>
</html>
